<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vender Seguidores</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Estilos personalizados -->
  <script defer src="script.js"></script> <!-- Script JavaScript para la funcionalidad -->
</head>
<body>
  <section class="tipo-cambio">
    <h2>Valor del dólar actual:</h2>
    <input type="number" id="tipoCambioActual" value="1050" />
    <button onclick="actualizarTipoDeCambio()">Actualizar</button>
  </section>
  <nav>
    <ul>
      <li><a href="index.html">Precios</a></li>
      <li><a href="calculadora.html">Calculadora</a></li>
    </ul>
  </nav>
  <div class="todo-entero">
    <div class="calculadora-precios">
      <div class="seleccion-redes-sociales">
        <h2>Selecciona una red social:</h2>
        <select id="redSocial" onchange="actualizarTipoDeRed()">
          <option value="instagram">Instagram</option>
          <option value="youtube">YouTube</option>
          <option value="tiktok">TikTok</option>
          <option value="Facebook">Facebook</option>
        </select>
      </div>
      <div class="seleccion-servicio">
        <div class="grupo-entrada">
          <label id="etiqueta-servicio" for="servicio">Selecciona el tipo de servicio:</label>
          <select id="servicio" onchange="actualizarPrecio()">
            <!-- Opciones de servicio se agregarán dinámicamente aquí -->
          </select>
        </div>
        <div class="grupo-entrada">
          <label for="tipoServicio">Tipo de Servicio:</label>
          <select id="tipoServicio" onchange="mostrarInfoAdicional()"></select>
        </div>
      </div>
      <div class="caja-calculo">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" value="1000" />
        <label for="ganancia">Margen de Ganancia (%):</label>
        <input type="number" id="ganancia" value="100" />
        <button onclick="calcularPrecio()">Calcular Precio</button>
      </div>
      <div id="resultado" class="resultado"></div>
    </div>

    <div class="conversor-monedas">
      <h1>Conversor de Dólar a Pesos</h1>
      <label for="tipoCambio">Tipo de cambio actual (1 dólar = X pesos):</label>
      <input type="number" id="tipoCambio" value="1037" />
      <button onclick="actualizarTipoDeCambio()">Actualizar Tipo de Cambio</button>

      <label for="cantidadDolares">Cantidad en Dólares:</label>
      <input type="number" id="cantidadDolares" value="100" />
      <button onclick="convertirAPesos()">Convertir a Pesos</button>
      <div id="resultadoPesos" class="resultado"></div>
    </div>
  </div>
</body>
</html>
